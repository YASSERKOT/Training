{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Django Training</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
	<div class="page-header">
		<a class="top-menu" href="{% url 'send_feedback_email' %}">
				<span class="glyphicon glyphicon-envelope"></span>
		</a>
		{% if user.is_authenticated %}
		<a href="" class="top-menu">
			<span class="glyphicon glyphicon-unlock"></span>
		</a>
		<a href="{% url 'add_post' %}" class="top-menu">
			<span class="glyphicon glyphicon-plus"></span>
		</a>
		<a href="{% url 'post_draft_list' %}" class="top-menu">
			<span class="glyphicon glyphicon-edit"></span>
		</a>
		<p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
		{% else %}
		<a href="{% url 'login' %}" class="top-menu">
			<span class="glyphicon glyphicon-lock"></span>
		</a>
		{% endif %}
		<h1><a href="/">Django Training Blog</a></h1>
	</div>
	<div class="content container">
		<div class="row">
			<div class="col-md-8">
				{% block content%}
					<!-- This part will contains the main part of the style -->
				{% endblock %}
			</div>
		</div>
	</div>
</body>
</html>
